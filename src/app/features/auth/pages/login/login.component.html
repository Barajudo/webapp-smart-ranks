<div class="flex align-items-center justify-content-center min-h-screen surface-ground">
  <div class="surface-card p-4 shadow-2 border-round w-full md:w-6 lg:w-4">
      <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Smart Ranks</div>
          <span class="text-600 font-medium">Sign in to continue</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
          <div class="mb-4">
              <span class="p-float-label w-full">
                  <input 
                      id="email" 
                      type="email" 
                      pInputText 
                      formControlName="email" 
                      class="w-full"
                      [ngClass]="{'ng-invalid ng-dirty': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                  <label for="email">Email</label>
              </span>
              <small 
                  class="p-error block mt-2" 
                  *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                  Please enter a valid email
              </small>
          </div>

          <div class="mb-4">
              <span class="p-float-label w-full">
                  <input 
                      id="password" 
                      type="password" 
                      pInputText 
                      formControlName="password"
                      class="w-full"
                      [ngClass]="{'ng-invalid ng-dirty': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                  <label for="password">Password</label>
              </span>
              <small 
                  class="p-error block mt-2" 
                  *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password must be at least 6 characters
              </small>
          </div>

          <div class="w-full">
              <p-button 
                  type="submit" 
                  [label]="loading ? 'Loading...' : 'Sign In'"
                  [disabled]="loginForm.invalid || loading"
                  styleClass="w-full"
                  [loading]="loading">
              </p-button>
          </div>
      </form>
  </div>
</div>

<p-toast position="bottom-right"></p-toast>
