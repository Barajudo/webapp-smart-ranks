<!-- src/app/features/auth/pages/login/login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-slate-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i class="pi pi-chart-bar text-blue-600 text-3xl"></i>
                <h1 class="text-3xl font-semibold text-slate-900">Smart Ranks</h1>
            </div>
            <span class="text-slate-600 text-lg">Sign in to continue</span>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <div class="relative">
                    <input
                        id="email"
                        type="email"
                        pInputText
                        formControlName="email"
                        placeholder="Email"
                        class="w-full p-3 pl-4 pr-10 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        [ngClass]="{'border-red-400 focus:border-red-500 focus:ring-red-200': 
                            loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
                    <i class="pi pi-envelope absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                </div>
                <small
                    class="text-red-500 text-sm mt-1.5 block"
                    *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    Please enter a valid email
                </small>
            </div>

            <div>
                <div class="relative">
                    <input
                        id="password"
                        type="password"
                        pInputText
                        formControlName="password"
                        placeholder="Password"
                        class="w-full p-3 pl-4 pr-10 rounded-lg border border-slate-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                        [ngClass]="{'border-red-400 focus:border-red-500 focus:ring-red-200': 
                            loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                    <i class="pi pi-lock absolute right-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                </div>
                <small
                    class="text-red-500 text-sm mt-1.5 block"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password must be at least 6 characters
                </small>
            </div>

            <div>
                <button 
                    pButton 
                    type="submit"
                    [label]="loading ? 'Signing in...' : 'Sign In'"
                    [loading]="loading"
                    [disabled]="loginForm.invalid || loading"
                    class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
                </button>
            </div>
        </form>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
