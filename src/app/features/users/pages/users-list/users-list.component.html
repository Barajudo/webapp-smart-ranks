<div class="bg-white rounded-lg shadow-sm p-6">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-6 bg-gray-50 border border-gray-200">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="bg-green-600 hover:bg-green-700 mr-2"
        (click)="openNew()"
        [disabled]="currentUserRole !== 'admin'"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [loading]="loading"
    [rowHover]="true"
    dataKey="id"
    styleClass="p-datatable-sm"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
    [globalFilterFields]="['name', 'email', 'role']"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-medium text-gray-700 m-0">Manage Users</h5>
        <span class="relative">
          <i class="pi pi-search absolute left-3 top-3 text-gray-400"></i>
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Search..."
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr class="bg-gray-50">
        <th
          pSortableColumn="name"
          class="min-w-[15rem] p-4 font-medium text-gray-700"
        >
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="email" class="p-4 font-medium text-gray-700">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="role" class="p-4 font-medium text-gray-700">
          Role <p-sortIcon field="role"></p-sortIcon>
        </th>
        <th class="w-[120px]"></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr class="border-b border-gray-100 hover:bg-gray-50">
        <td class="p-4">{{ user.name }}</td>
        <td class="p-4">{{ user.email }}</td>
        <td class="p-4">
          <p-tag
            [severity]="user.role === 'admin' ? 'success' : 'info'"
            [value]="user.role"
          ></p-tag>
        </td>
        <td class="p-4">
          <div class="flex gap-2">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success"
              (click)="editUser(user)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="deleteUser(user)"
              *ngIf="currentUserRole === 'admin' && user._id !== currentUserId"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="userDialog"
  [modal]="true"
  styleClass="max-w-2xl mx-auto"
>
  <ng-template pTemplate="header">
    <h3 class="text-xl font-medium text-gray-900">User Details</h3>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2"
          >Name</label
        >
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="user.name"
          required
          autofocus
          class="w-full"
        />
        <small class="text-red-500 mt-1" *ngIf="submitted && !user.name">
          Name is required.
        </small>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2"
          >Email</label
        >
        <input
          type="email"
          pInputText
          id="email"
          [(ngModel)]="user.email"
          required
          class="w-full"
        />
        <small class="text-red-500 mt-1" *ngIf="submitted && !user.email">
          Email is required.
        </small>
        <small
          class="text-red-500 mt-1"
          *ngIf="submitted && user.email && !isEmailValid()"
        >
          Invalid email format.
        </small>
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2"
          >Role</label
        >
        <p-select
          appendTo="body"
          id="role"
          [options]="[
            { label: 'Admin', value: 'admin' },
            { label: 'User', value: 'user' }
          ]"
          [(ngModel)]="user.role"
          placeholder="Select Role"
          class="w-full"
          [disabled]="currentUserRole !== 'admin'"
        ></p-select>
      </div>

      <div *ngIf="!user._id">
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            pInputText
            id="password"
            [(ngModel)]="user.password"
            class="w-full"
          />
        </div>
        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Confirm Password
          </label>
          <input
            type="password"
            pInputText
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            class="w-full"
          />
          <small
            class="text-red-500 mt-1"
            *ngIf="submitted && user.password !== confirmPassword"
          >
            Passwords do not match.
          </small>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-3">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveUser()"
      ></button>
    </div>
  </ng-template>
</p-dialog>

<p-confirmDialog styleClass="max-w-lg mx-auto"></p-confirmDialog>
