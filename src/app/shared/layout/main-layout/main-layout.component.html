<!-- src/app/shared/layout/main-layout/main-layout.component.html -->
<div class="min-h-screen bg-gray-100">
    <!-- Sidebar Fijo -->
    <aside class="fixed left-0 top-0 z-40 h-screen w-72 bg-white shadow-lg hidden md:block">
        <div class="flex h-full flex-col">
            <!-- Logo/Title -->
            <div class="flex items-center px-6 py-4 border-b">
                <span class="text-xl font-medium text-gray-800">Smart Ranks</span>
            </div>

            <!-- Menu Items -->
            <div class="flex-1 px-4 py-3">
                <div *ngFor="let item of menuItems" class="mb-2">
                    <a [routerLink]="item.route" 
                       routerLinkActive="bg-blue-50 text-blue-600" 
                       class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors duration-150">
                        <i [class]="'pi ' + item.icon + ' mr-3'"></i>
                        <span class="font-medium">{{item.label}}</span>
                    </a>
                </div>
            </div>

            <!-- User Info -->
            <div class="border-t px-6 py-4">
                <div class="flex items-center">
                    <span class="text-sm text-gray-600">{{userEmail}}</span>
                    <button pButton icon="pi pi-sign-out" 
                            class="p-button-text p-button-rounded ml-auto" 
                            (click)="logout()"
                            pTooltip="Logout">
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Mobile Header -->
    <div class="md:hidden bg-white shadow-sm fixed top-0 left-0 right-0 z-30">
        <div class="flex items-center justify-between px-4 py-3">
            <button pButton icon="pi pi-bars" 
                    class="p-button-text" 
                    (click)="toggleSidebar()">
            </button>
            <span class="text-xl font-medium">Smart Ranks</span>
            <div class="w-10"></div>
        </div>
    </div>

    <!-- Mobile Sidebar -->
    <p-sidebar [(visible)]="sidebarVisible" 
               [showCloseIcon]="false" 
               [modal]="true" 
               styleClass="w-72 md:hidden">
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </p-sidebar>

    <!-- Main Content -->
    <div class="md:ml-72 pt-16 md:pt-0">
        <div class="p-4 sm:p-6 lg:p-8">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- Sidebar Content Template -->
<ng-template #sidebarContent>
    <div class="flex flex-col h-full">
        <div class="flex items-center px-6 py-4 border-b">
            <span class="text-xl font-medium text-gray-800">Smart Ranks</span>
        </div>
        <div class="flex-1 px-4 py-3">
            <div *ngFor="let item of menuItems" class="mb-2">
                <a [routerLink]="item.route" 
                   routerLinkActive="bg-blue-50 text-blue-600"
                   class="flex items-center px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors duration-150">
                    <i [class]="'pi ' + item.icon + ' mr-3'"></i>
                    <span class="font-medium">{{item.label}}</span>
                </a>
            </div>
        </div>
    </div>
</ng-template>
